<div class="row">
    <div class="col">

        <h3>Formulario de registro</h3>
        
        <form autocomplete="off" [formGroup]="crudForm" (ngSubmit)="enviarForm()">
            
            <div class="row mb-2">
                <label class="mb-1">{{crudControls.NOMBRE | titlecase}}</label>
                <div>
                    <input type="text" 
                            pInputText
                            class="form-control"
                            placeholder="Username"
                            [formControlName]="crudControls.NOMBRE">
                </div>
            </div>
            
            <div class="row mb-2">
                <label class="mb-1">{{crudControls.PASSWORD | titlecase}}</label>
                <div>
                    <input type="password" 
                            pInputText
                            class="form-control "
                            placeholder="Pass"
                            [formControlName]="crudControls.PASSWORD">
                </div>
            </div>

            <div class="row mb-2">
                <label class="mb-1">Confirm {{crudControls.PASSWORD | titlecase}}</label>
                <div>
                    <input type="password" 
                            pInputText
                            class="form-control "
                            placeholder="Pass"
                            [formControlName]="crudControls.PASSWORD2">
                </div>
                <span class="form-text text-danger"
                        *ngIf="passwordMatch('password', 'password2')">
                    las contraseñas no coinciden
                </span>
            </div>

            <div class="row mb-3">
                <label class="mb-1">{{crudControls.EMAIL | titlecase}}</label>
                <div>
                    <input type="email" 
                            pInputText
                            class="form-control "
                            placeholder="Example@..."
                            [formControlName]="crudControls.EMAIL">

                </div>
            </div>
            
            <p-checkbox [binary]="true" 
                        inputId="binary" 
                        class="mb-3"
                        [formControlName]="crudControls.CHECK">
            </p-checkbox>
            <label for="binary" class="mb-3 ms-3">Enviame ofertas promocionales</label> 

            <div class="row mb-3">
                <label class="mb-1">{{crudControls.PAIS | titlecase}}</label>
                <div>
                    <p-dropdown [options]="country" 
                        [formControlName]="crudControls.PAIS"
                        optionLabel="name"
                        placeholder="País">
                    </p-dropdown>
                </div>
            </div>

            <span class="form-text text-light ms-2"
                  *ngIf="!crudForm.value.pais">
                pais Obligatorio*
            </span>
            
            <div class="row mb-2 mt-2">
                <label class="mb-1">{{crudControls.CIUDAD | titlecase}}</label>
                <div>
                    <input type="text" 
                            pInputText
                            class="form-control "
                            placeholder="Origen"
                            [formControlName]="crudControls.CIUDAD">
                </div>
            </div>

            <button pButton 
                    pRipple 
                    type="submit" 
                    label="Enviar"
                    *ngIf="!update" 
                    class="p-button-outlined p-button-warning mt-2"
                    [disabled]="enableButton()">
            </button>
            <button 
                    pButton pRipple 
                    type="button"
                    (click)="putUser()" 
                    label="Actualizar" 
                    *ngIf="update"
                    class="p-button-outlined p-button-warning mt-2"
                    [disabled]="enableButton()">
            </button>
        </form>
    </div>
</div>

<h2 class="mt-5">Form Valid: {{crudForm.valid}}</h2>

<h2>Form Value: {{crudForm.value | json}}</h2>

<pre>Errores nombre :{{crudForm.controls['nombre'].errors | json}}</pre>
