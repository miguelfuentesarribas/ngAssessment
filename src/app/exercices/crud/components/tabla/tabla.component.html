<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Suscrito</th>
            <th>Pais</th>
            <th>Ciudad</th>
            <th>Accion</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.check}}</td>
            <td>{{usuario.pais}}</td>
            <td>{{usuario.ciudad}}</td>
            <td>
                <i class="pi pi-users"></i>
                <i class="pi pi-pencil"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
